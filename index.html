<body class="bg-[#F7F8FA] text-[#0F172A]">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-[#E1E4E8]">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Navegação principal">

        <!-- LOGO -->
        <a href="#main-content" class="flex items-center gap-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4A0A7E]">
          <img
            src="img/averuz-ia-logo.png"
            alt="Averuz"
            class="h-8 w-auto"
          >
        </a>

        <!-- NAV DESKTOP -->
        <div class="hidden md:flex items-center gap-8">
          <a href="#solucoes" class="nav-link">Soluções</a>
          <a href="#como-funciona" class="nav-link">Como funciona</a>

          Assinar agora
        </a>

        <button
          id="mobile-menu-btn"
          class="md:hidden p-2 rounded-lg hover:bg-[#F7F8FA] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#4A0A7E]"
          aria-expanded="false"
          aria-controls="mobile-menu"
          aria-label="Abrir menu"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- MENU MOBILE -->
      <div id="mobile-menu" class="hidden md:hidden border-t border-[#E1E4E8] bg-white">
        <nav class="px-4 py-4 space-y-3" aria-label="Navegação móvel">
          <a href="#solucoes" class="mobile-link">Soluções</a>
          <a href="#como-funciona" class="mobile-link">Como funciona</a>
          <a href="#planos" class="mobile-link">Planos</a>
          <a href="#contato" class="mobile-link">Contato</a>
